apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
spec:
  selector:
    matchLabels:
      app: webapp
  replicas: 1
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: tree
        image: panni1986/simpleapp:0.1
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: impullsecret 
